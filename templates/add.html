<!-- add.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIDAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f2f8;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #D91F6A;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }

        .form-label {
            color: #D91F6A;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #D91F6A;
            border-color: #D91F6A;
        }

        .btn-primary:hover {
            background-color: #C41A5C;
            border-color: #C41A5C;
        }

        .form-control {
            border-radius: 5px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Person</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <!-- Name input field -->
                {{ form.name.label(class="form-label") }}
                {{ form.name(class="form-control") }}  <!-- form-control for text input -->
            </div>
            <div class="mb-3">
                <!-- Age input field -->
                {{ form.age.label(class="form-label") }}
                {{ form.age(class="form-control") }}
            </div>
            <div class="mb-3">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</body>
</html>
