<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f2f8;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #D91F6A;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #D91F6A;
            border-color: #D91F6A;
        }

        .btn-primary:hover {
            background-color: #C41A5C;
            border-color: #C41A5C;
        }

        .btn-danger {
            background-color: #F44336;
            border-color: #F44336;
        }

        .btn-danger:hover {
            background-color: #D32F2F;
            border-color: #D32F2F;
        }

        .table th, .table td {
            text-align: center;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Person List</h1>
        
        <!-- Tlačítko pro přidání osoby -->
        <a href="{{ url_for('add') }}" class="btn btn-primary mb-4">Add Person</a>
        
        <!-- Tabulka pro zobrazení seznamu osob -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for person in persons %}
                <tr>
                    <td>{{ person.id }}</td>
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td>
                        <a href="{{ url_for('delete', id=person.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
